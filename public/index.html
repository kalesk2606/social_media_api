<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Social Media App</h1>
    </header>

    <main>
        <!-- User Registration -->
        <section id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email" required>
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Enter your password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- User Login -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Create Post -->
        <section id="create-post-section" style="display: none;">
            <h2>Create Post</h2>
            <form id="create-post-form">
                <label for="post-content">Content</label>
                <textarea id="post-content" placeholder="What's on your mind?" required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>

        <!-- Posts Feed -->
        <section id="posts-section" style="display: none;">
            <h2>Posts</h2>
            <div id="posts-container">
                <!-- Posts will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Social Media App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
